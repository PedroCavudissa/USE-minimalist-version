<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>USE | Explore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/explorar.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="app">

    <!-- SIDEBAR (igual Ã  Home) -->
    <aside class="sidebar">
        <div class="logo">U</div>

        <nav class="menu">
            <a href="index.html">
                <i class='bx bx-home'></i>
                <span>Home</span>
            </a>

            <a class="active" href="explore.html">
                <i class='bx bx-search-alt'></i>
                <span>Explorar</span>
            </a>

            <a href="#">
                <i class='bx bx-chat'></i>
                <span>Chat</span>
            </a>

            <a href="#">
                <i class='bx bx-user'></i>
                <span>Perfil</span>
            </a>

            <a href="#">
                <i class='bx bx-cog'></i>
                <span>Config</span>
            </a>
        </nav>

        <div class="user">
            <div class="avatar">P</div>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="content explore">

        <header class="explore-header">
            <h1>Explore</h1>

            <!-- SEARCH -->
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search by name or country">
            </div>

            <!-- FILTERS -->
            <div class="filters">
                <button class="filter active">All</button>
                <button class="filter">Native</button>
                <button class="filter">Beginner</button>
                <button class="filter">Intermediate</button>
                <button class="filter">Advanced</button>
            </div>
        </header>

        <!-- EMPTY STATE -->
        <section class="empty-state">
            <i class='bx bx-user-x'></i>
            <h3>No users found</h3>
            <p>Try another filter or search</p>
        </section>

      
    </main>

</div>

</body>
</html>
