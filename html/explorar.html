<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>USE | Explore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/explorar.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="app">

    <!-- SIDEBAR (igual Ã  Home) -->
    <aside class="sidebar">
        <div class="logo">U</div>

        <nav class="menu">
            <a href="index.html">
                <i class='bx bx-home'></i>
                <span>Home</span>
            </a>

            <a class="active" href="explore.html">
                <i class='bx bx-search-alt'></i>
                <span>Explorar</span>
            </a>

            <a href="#">
                <i class='bx bx-chat'></i>
                <span>Chat</span>
            </a>

            <a href="#">
                <i class='bx bx-user'></i>
                <span>Perfil</span>
            </a>

            <a href="#">
                <i class='bx bx-cog'></i>
                <span>Config</span>
            </a>
        </nav>

        <div class="user">
            <div class="avatar">P</div>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="content explore">

        <header class="explore-header">
            <h1>Explore</h1>

            <!-- SEARCH -->
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search by name or country">
            </div>

            <!-- FILTERS -->
            <div class="filters">
                <button class="filter active">All</button>
                <button class="filter">Native</button>
                <button class="filter">Beginner</button>
                <button class="filter">Intermediate</button>
                <button class="filter">Advanced</button>
                <button class="filter">Similar interests</button>
                <button class="filter">available for Call</button>
            </div>
        </header>

            <div class="user-card">
        <div class="user-card-header">
            <div class="user-avatar">
            <img src="${user.avatar}" alt="${user.name}">
            ${user.online ? '<span class="online-indicator"></span>' : ''}
            </div>

            <div class="user-info">
            <div class="user-name">${user.name}</div>
            <div class="user-meta">
                <span class="fi fi-${user.country}"></span>
                <span class="user-level ${user.level}">
                ${user.level.charAt(0).toUpperCase() + user.level.slice(1)}
                </span>
            </div>
            </div>
        </div>

        <div class="user-interests">
            ${user.interests.map(i => `<span class="interest-tag">${i}</span>`).join('')}
        </div>

        <div class="user-stats">
            <span><i class="fas fa-clock"></i> ${user.avgMinutes} min avg</span>
            <span><i class="fas fa-star"></i> ${user.rating}</span>
        </div>

        <button class="btn-call" onclick="initiateCall()">
            <i class="fas fa-phone"></i>
            Start Call
        </button>
        </div>

      
    </main>

</div>

</body>
</html>
