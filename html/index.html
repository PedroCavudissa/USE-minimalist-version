<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>USE | United States of English</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/index.css">

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">U</div>

        <nav class="menu">
            <a class="active">
                <i class='bx bx-home'></i>
                <span>Home</span>
            </a>

            <a href="explorar.html">
                <i class='bx bx-search-alt'></i>
                <span>Explorar</span>
               
            </a>

            <a>
                <i class='bx bx-chat'></i>
                <span>Chat</span>
            </a>

            <a>
                <i class='bx bx-user'></i>
                <span>Perfil</span>
            </a>

            <a>
                <i class='bx bx-cog'></i>
                <span>Config</span>
            </a>
        </nav>

        <div class="user">
            <div class="avatar">P</div>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="content">
        <header class="content-header">
            <h1>Welcome to USE</h1>
            <p>Learn English by speaking with the world.</p>
        </header>

        <section class="cards">
            <div class="card">
                <h3>
                    <i class='bx bx-headphone'></i>
                    Start Speaking
                </h3>
                <p>Find people available to talk right now.</p>
                <button>Explore people</button>
            </div>

            <div class="card">
                <h3>
                    <i class='bx bx-globe'></i>
                    Meet the World
                </h3>
                <p>Connect with native and fluent speakers.</p>
                <button>Go to Explore</button>
            </div>

            <div class="card">
                <h3>
                    <i class='bx bx-bolt-circle'></i>
                    Be Available
                </h3>
                <p>Let others know you are ready to talk.</p>
                <button>I'm available</button>
            </div>
        </section>
    </main>

</div>

</body>
</html>
